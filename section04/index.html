<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1부터 N까지의 합</title>
    </head>
    <body>
        <script>
            function solution(n) {
                let answer = 0;

                for (let i = 1; i <= n; i++) {
                    answer += i;
                }

                return answer;
            }
            console.log(solution(5));
        </script>
    </body>
</html>
