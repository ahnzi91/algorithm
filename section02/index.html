<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼각형 판별하기</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES", max;
        let sum = a + b + c;

        if (a > b) {
          max = a;
        } else {
          max = b;
        }

        if (c > max) {
          max = c;
        }

        if ((sum - max) <= max) {
          answer = "NO";
        }

        return answer;
      }

      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
